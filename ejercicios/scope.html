  <script>
    //Global
    var message = 'Hola tio';

    //Horror
    function printNum() {
      for (var i = 0; i < 10; i++) {
        setTimeout(function () {
          console.log(i)
        }, 100)
      }
    }
    printNum();

    //mejor
    function imprime() {
      for (var y = 0; y < 10; y++) {
        function ev(n) {
          setTimeout(function () {
            console.log(n)
          }, 100)
        }
        ev(y);
      }
    }
    imprime();

    //ahora con let
    function imprimeLet() {
      console.log('Block scope')
      for (let k = 0; k < 10; k++) {
        setTimeout(function () {
          console.log(k)
        }, 100)

      }
    }

    imprimeLet();
  </script>
